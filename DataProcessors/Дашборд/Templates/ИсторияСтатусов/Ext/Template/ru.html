<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta charset="UTF-8"></meta><meta http-equiv="X-UA-Compatible" content="IE=edge"></meta><meta name="viewport" content="width=device-width, initial-scale=1.0"></meta><title>Document</title><style>
        p {
            margin: 0;

            background-color: #ddffdd;

            background-color: #dddddd;
        }
        .status-closed {
            background-color: #ffdddd;
        }
    </style></head><body>
    
<div class="wrap">
	<!-- начало блока элемента -->
        
<div class="status status-opened">
            
<p><a href="#" class="link-opened">Открыт</a></p>
            
<p>13.02.2023</p>
        </div>
	<!-- конец блока элемента -->
        
<div class="status status-work">
            
<p><a href="#" class="link-work">В работе</a></p>
            
<p>17.02.2023</p>
        </div>
        
<div class="status status-closed">
            
<p><a href="#" class="link-closed">Закрыт</a></p>
            
<p>27.04.2023</p>
        </div>
    </div>


</body></html>
